<ion-modal-view>
  <ion-header-bar class="bar-calm">
    <h1 class="title">Notifica quotidiana</h1>
  </ion-header-bar>
  <ion-content>
    <form class="list" name="notificationForm" ng-submit="registerLocalNotification(notificationForm)">
      <p class="item item-body">
        A che ora vuoi che Aliga ti ricordi cosa c'Ã¨ da portar fuori oggi?
      </p>
      <label class="item item-input">
        <span class="input-label">Orario:</span>
        <input type="time" name="time" ng-model="time" />
      </label>
      <div class="padding button-bar">
        <button type="button" class="button button-stable" ng-click="closeModal()">
          <i class="icon ion-ios7-arrow-back"></i>&nbsp;
          Indietro
        </button>
        <button type="submit" class="button button-positive">
          <i class="icon ion-ios7-clock-outline"></i>&nbsp;
          Conferma
        </button>
      </div>
      <p class="item item-body">
        Oppure disattiva le notifiche:<br />
        <button type="button" class="button button-block button-stable" ng-click="cancelAllNotifications()">
          Disattiva
        </button>
      </p>
    </form>
  </ion-content>
</ion-modal-view>
